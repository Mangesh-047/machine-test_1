<div class="row smd">
    <div class="col-sm-6" *ngFor="let leave of leavesArray">
        <div class="card mb-3 shadow">
            <div class="card-body">
                <h2>Employ Name</h2>
                <h3>{{leave.empName}}</h3>

                <p>
                    <strong>Date :</strong> {{leave.startDate | date }} - {{leave.endDate | date}}
                </p>

                <h2>
                    Number Of days {{leave.numOfDat}}
                </h2>

                <h2>
                    Reason
                </h2>
                <p>
                    {{leave.reason}}
                </p>

                <h2>
                    Status
                </h2>

                <p class="alert d-flex align-ttems-center " style="font-size: 20px;"
                    [ngClass]="{' alert-success': leave.status === 'Approved', ' alert-warning' : leave.status === 'Pending',  ' alert-danger' : leave.status === 'Reject'}">
                    <mat-icon class="mr-2"
                        *ngIf=" leave.status === 'Approved' || leave.status === 'Reject'">{{leave.status ===
                        'Approved'? 'check' : 'close'}}</mat-icon>


                    {{leave.status}}
                </p>

                <p class="d-flex justify-content-end">
                    <button mat-raised-button color="primary" *ngIf="leave.status === 'Pending'"
                        (click)="onApprove(leave)">Approve</button>


                    <button mat-raised-button color="warn" class="ml-3" *ngIf="leave.status === 'Pending'"
                        (click)="onReject(leave)">Reject</button>


                </p>
            </div>
        </div>
    </div>
</div>
